<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper & Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/icon.png">
</head>
<body>
    <h1>Stone Paper & Scissor Game</h1>

    <div class="class-i">
        <div class="choices" id="rock">
        <img src="Images/rock.png" alt="rock image">
    </div>
    <div class="choices" id="paper">
        <img src="Images/paper.png" alt="paper image">
    </div>
    <div class="choices" id="scissors">
        <img src="Images/scissors.png" alt="scissors image">
    </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="message-c">
        <p id="msg">play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
